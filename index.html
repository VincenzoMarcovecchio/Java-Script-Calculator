<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <h2>JS Calculator</h2>
      <p>
        <input
          type="text"
          id="number1"
          placeholder="Enter your first number here"
        />
      </p>
      <p>
        <input
          type="text"
          id="number2"
          placeholder="Enter your second number here"
        />
      </p>
      <h3 style="text-align: center;">Select your Operation</h3>
      <button id="addButton">+</button>
      <button id="minusButton">-</button>
      <button id="mulButton">*</button>
      <button id="divButton">/</button>
      <h3 style="text-align: center;">Your result</h3>
      <div class="container">
        <h1 id="result"></h1>
      </div>
    </div>
    <script src="script.js"></script>
    <small style="text-align: center;"
      >Made with love by Vincenzo Marcovecchio and the Indian guy</small
    >
  </body>
</html>
